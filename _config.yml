# The Site Configuration

theme: jekyll-theme-chirpy
baseurl: "/ifsvivek.github.io"
lang: en
timezone: Asia/Kolkata

title: Vivek Sharma

tagline: Professional Dumbass

description: >- 
  A place of Pain, Projects and Problems.

url: "https://ifsvivek.github.io"

github:
  username: ifsvivek  

twitter:
  username: ifsvivek 

social:
  name: Vivek Sharma
  email: ifsvivek01@gmail.com 
  links:

    - https://twitter.com/ifsvivek
    - https://github.com/ifsvivek


google_site_verification: 


google_analytics:
  id: 

theme_mode: dark # [light|dark]

img_cdn: "https://chirpy-img.netlify.app"

avatar: "https://avatars.githubusercontent.com/u/80456739?v=4"

toc: true

comments:
  active:
  disqus:
    shortname: 
  utterances:
    repo: 
    issue_term: 
 
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping: 
    input_position:
    lang:
    reactions_enabled: 

assets:
  self_host:
    enabled: 

    env: 
pwa:
  enabled: false

paginate: 10

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: 
    css_class: highlight

    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true 
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs 
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - rollup.config.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
